<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
        <title>QA Cinemas - <ui:insert name="title" /></title>
        <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap-custom.css"/>
        <link rel="stylesheet" type="text/css" href="libraries/font-awesome/css/font-awesome.min.css"/>
        <!-- To enable pages using this template to insert CSS. -->
        <ui:insert name="custom-css" />
    </h:head>

    <f:view>
        <body>

        <!-- NAVIGATION -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.xhtml">QA Cinemas</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Films</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <div class="navbar-form navbar-right">
                        <h:panelGroup layout="block" rendered="#{current_session.loggedIn}">
                            <p class="navbar-text"><h:outputText value="Hello #{current_session.user.forename}!"></h:outputText></p>
                        </h:panelGroup>
                        <h:panelGroup layout="block" rendered="#{!current_session.loggedIn}">
                            <a href="login.xhtml"><button class="btn btn-default">Log In</button></a>
                            <a href="register.xhtml"><button class="btn btn-default">Register</button></a>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </nav>
        <!-- NAVIGATION - END -->

        <!-- This is the content of the actual page. -->
        <ui:insert name="main-content" />


        <!-- Javascript -->
        <script type="text/javaScript" src="libraries/jQuery/js/jquery.min.js"></script>
        <script type="text/javaScript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
        <!-- To enable pages using this template to insert JS. -->
        <ui:insert name="custom-scripts" />

        </body>
    </f:view>

</html>
