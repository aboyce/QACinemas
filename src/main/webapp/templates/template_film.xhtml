<div class="panel panel-primary">
    <div class="panel-heading">
        <p class="p-single-line"><strong>#{film.title}</strong></p>
    </div>
    <div class="panel-body">
        <div>
            <img class="img-film img-rounded" src="#{film.imageUrl}"/>
        </div>
        <p class="p-single-line"><strong>Director:</strong></p>
        <p class="p-single-line">#{film.director}</p>
        <p class="p-single-line"><strong>Released:</strong> #{film.releaseYear}</p>
        <p class="p-single-line"><strong>Duration:</strong> #{film.duration} mins</p>
    </div>
    <div class="panel-footer">
        <button class="btn btn-success">Add to <i class="fa fa-shopping-basket" aria-hidden="true"></i></button>
        <button class="btn btn-warning">Add to Watchlist</button>
    </div>
</div>
