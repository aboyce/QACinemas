<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/template_main.xhtml">

    <ui:define name="custom-css">
    </ui:define>

    <ui:define name="title">Welcome</ui:define>

    <ui:define name="main-content">

        <div class="container">
            <div class="jumbotron">
                <div class="container">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-10">
                            <h1>Welcome to QA Cinemas</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <ui:repeat var="currentFilm" value="#{films.getFilms()}">
                    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
                        <ui:include src="templates/template_film.xhtml">
                            <ui:param name="film" value="#{currentFilm}"/>
                        </ui:include>
                    </div>
                </ui:repeat>
            </div>
        </div>

    </ui:define>

    <ui:define name="custom-scripts">
    </ui:define>

</ui:composition>
